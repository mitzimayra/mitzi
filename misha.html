<h1>
¿Que es el microshading?
</h1>
</center>
<hr>
<br>
<h3>

El Microshading es un sombreado semipermanente de cejas, que rellena espacios con pigmentos aptos a nivel epidérmico. Esta técnica es ideal para cejas poco pobladas sin definición o con alguna cicatriz. Es apto para todas las personas con piel saludable.
